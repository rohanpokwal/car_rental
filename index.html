<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <!-- include bootstrap css file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Acme Car Rental</h1>
    </header>

    <section>
      <!-- This is the form that collects the data about the car rental -->
      <form id="rentalForm">
        <div class="mb-3">
          <label for="pickupDate">Pickup Date:</label>
          <input id="pickupDate" name="pickupDate" type="date" required />
        </div>
        <div class="mb-3">
          <label for="numDays">Number of days:</label>
          <input id="numDays" name="numDays" type="number" required />
        </div>
        <h4>Options</h4>
        <div>
          <input id="tollTag" name="tollTag" type="checkbox" />
          <label for="tollTag">Electronic Toll Tag ($3.95/day)</label>
        </div>
        <div>
          <input id="gps" name="gps" type="checkbox" />
          <label for="gps">GPS ($2.95/day)</label>
        </div>
        <div class="mb-3">
          <input id="rsa" name="rsa" type="checkbox" />
          <label for="rsa">RoadsideAssistance ($2.95/day)</label>
        </div>
        <h4>Under 25</h4>
        <div class="mb-3">
          <input type="radio" name="under25" id="under25" value="no" checked />
          <label for="under25">No</label>
          <input type="radio" name="under25" id="under25" value="yes" />
          <label for="under25">Yes</label>
        </div>
        <button>Estimate Total Cost</button>
      </form>

      <!-- Div that will hold the output of the rental car estimator -->
      <div id="results"></div>
    </section>

    <!-- inlcude bootstrap js file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
